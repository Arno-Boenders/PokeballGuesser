<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokeball Guesser</title>
  </head>
  <body>
    <canvas id="bg" class="canvas"></canvas>
    <main>
      <div class="container">
        <h1>How many pokeballs?</h1>
        <canvas id="pokeball"></canvas>
        <form id="form">
          <input type="number" id="input" class="input" autofocus/>
          <input type="submit" hidden/>
        </form>
        <button type="submit" value="Guess" class="button" id="submit">
          Submit
        </button>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <!-- Load the coco-ssd model. -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
    <!-- <script type="module" src="./js/tensorflow.js"></script> -->
    <script type="module" src="../js/pokeball.js"></script>
  </body>
</html>
