<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokeball Guesser</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </head>
  <body>
    <canvas id="bg" class="canvas"></canvas>
    <main>
      <div class="container">
        <h1>How many pokeballs?</h1>
        <canvas id="pokeball"></canvas>
        <form id="form">
          <input type="number" id="input" class="input" autofocus/>
          <input type="submit" hidden/>
        </form>
        <button type="submit" value="Guess" class="btn btn-danger w-75 btn-lg" id="submit">
          Submit
        </button>
      </div>
    </main>
    <script type="module" src="./js/pokeball.js"></script>
  </body>
</html>
